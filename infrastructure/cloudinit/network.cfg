network:
  version: 1
  config:
    - type: physical
      name: eth0
      subnets:
        - type: static
          address: ${IP_ADDRESS}
          gateway: 192.168.16.1
    - type: physical
      name: eth1
      subnets:
        - type: static
          address: ${PRIVATE_IP}
    - type : nameserver
      interface: eth0
      address:
        - 8.8.8.8
       

